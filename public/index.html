<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ Real-Time Chat App</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" defer></script>
</head>

<!-- NEW improved background color -->
<body class="bg-gradient-to-r from-indigo-600 via-blue-500 to-blue-800 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-4xl animate__animated animate__fadeIn">

    <h1 class="text-4xl text-white font-bold mb-4 flex items-center space-x-2">
      <span>ðŸš€ Real-Time Chat App</span>
    </h1>

    <div id="authSection" class="mb-6">
      <div class="flex space-x-4 mb-4">
        <button id="showLogin" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
        <button id="showRegister" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Register</button>
      </div>

      <form id="loginForm" class="hidden space-y-4">
        <input type="text" id="loginUsername" placeholder="Username" class="w-full p-2 rounded" required>
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 rounded" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white p-2 rounded">Login</button>
      </form>

      <form id="registerForm" class="hidden space-y-4">
        <input type="text" id="registerUsername" placeholder="Username" class="w-full p-2 rounded" required>
        <input type="password" id="registerPassword" placeholder="Password" class="w-full p-2 rounded" required>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-800 text-white p-2 rounded">Register</button>
      </form>
    </div>

    <div id="chatSection" class="hidden space-y-4">
      <div class="flex justify-between items-center">
        <h2 class="text-xl text-white">Welcome, <span id="currentUser"></span> ðŸ‘‹</h2>
        <button id="logout" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
      </div>

      <div>
        <h3 class="text-white mb-1">ðŸ‘¥ Online:</h3>
        <ul id="onlineUsers" class="text-white flex flex-wrap gap-2 text-sm"></ul>
      </div>

      <!-- Chat box: now better opacity -->
      <div id="chatBox" class="bg-white bg-opacity-30 rounded-xl p-4 h-[400px] overflow-y-auto space-y-2 border border-white border-opacity-20 custom-scrollbar"></div>

      <form id="messageForm" class="flex space-x-4">
        <input type="text" id="messageInput" placeholder="Type your message..." class="flex-grow p-3 rounded-lg" required>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-800 text-white px-6 py-3 rounded-lg">Send</button>
      </form>
    </div>

  </div>

  <style>
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>

</body>
</html>
